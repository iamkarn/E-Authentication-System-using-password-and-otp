<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="login.css">
    <!--font awesone is used to provide icons-->
    <script src="https://kit.fontawesome.com/97b8ba9787.js" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post" action="verify_1.php">
    <div class="container">
        <div id="box" >
            <div class="reg">
                <label for="Registration Form">User Authentication</label> 
            </div>
            <div class="user">
                <label for="Username">Username:</label><br>
                <input type="text" name="Username" id="user" ut="" placeholder="Enter Username">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="pass">
                <label for="Password">Password:</label><br>         
                <input type="password" name="Password" id="pass" ut="" placeholder="Enter Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <div class="SubmitBtn">
                <input id="SubmitBtn" type="Submit" value="LOGIN" name="submit">
            </div>

        </div>
    </div>
    </form>
</body>
</html>
